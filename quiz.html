<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <form action="" method="POST" id="quiz">
        <h2> QUIZ DE MATEMÁTICA BÁSICA </h2>
        <hr>
        <ol>
            <li>
                <h4>Qual é a resposta para "2+2":</h4>
                <div>
                    <input type="radio" name="question-1" id="question-1-a" value="A"/>
                    <label for="question-1-a">4</label>
                </div>
                <div>
                    <input type="radio" name="question-1" id="question-1-b" value="B"/>
                    <label for="question-1-b">10</label>
                </div>
                <div>
                    <input type="radio" name="question-1" id="question-1-c" value="C"/>
                    <label for="question-1-a">22</label>
                </div>
            </li>
            <li>
                <h4>Qual é a resposta para "10x2":</h4>
                <div>
                    <input type="radio" name="question-2" id="question-2-a" value="A"/>
                    <label for="question-2-a">5</label>
                </div>
                <div>
                    <input type="radio" name="question-2" id="question-2-b" value="B"/>
                    <label for="question-2-b">8</label>
                </div>
                <div>
                    <input type="radio" name="question-2" id="question-2-c" value="C"/>
                    <label for="question-2-c">20</label>
                </div>
            </li>
            <li>
                <h4>Qual é a resposta para "50-20"</h4>
                <div>
                    <input type="radio" name="question-3" id="question-3-a" value="A"/>
                    <label for="question-3-a">70</label>
                </div>
                <div>
                    <input type="radio" name="question-3" id="question-3-b" value="B"/>
                    <label for="question-3-b">30</label>
                </div>
                <div>
                    <input type="radio" name="question-3" id="question-3-c" value="C"/>
                    <label for="question-3-c">25</label>
                </div>
            </li>
        </ol>
        <button type="submit" form="quiz">Enviar</button>
    </form>
</body>
</html>
