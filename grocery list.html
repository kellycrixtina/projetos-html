<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
</head>
<body>
    <h1> Lista de Compras </h1>
<!-- hr para colocar linha que separa -->
    <hr>

    <h2> Alimentos </h2>
<!-- checkbox para caixinha de marcação
    e checked para já deixar marcado-->
    <div> 
        <input type="checkbox" id="leite" name="leite" checked> 
        <label for="">Leite</label>
    </div> 
    <div>
        <input type="checkbox" id="ovos" name="ovos">
        <label for="ovos">Ovos</label>
    </div> 
    <div>
        <input type="checkbox" id="açúcar" name="açúcar">
        <label for="açúcar">Açúcar</label>
    </div>
    <div>
        <input type="checkbox" id="farinha" name="farinha">
        <label for="farinha">Farinha</label>
    </div>

    <h2> Higiene </h2>
    <div> 
        <input type="checkbox" id="papelhigienico" name="papelhigienico" checked> 
        <label for="">Papel Higiênico</label>
    </div>
    <div>
        <input type="checkbox" id="cremedental" name="cremedental">
        <label for="farinha">Creme dental</label>
    </div>
    <div>
        <input type="checkbox" id="shampoo" name="shampoo">
        <label for="açúcar">Shampoo</label>
    </div> 
    <div>
        <input type="checkbox" id="sabonete" name="sabonete">
        <label for="ovos">Sabonete</label>
    </div>
    
    <h2> Limpeza </h2>
    <div> 
        <input type="checkbox" id="detergente" name="detergente" checked> 
        <label for="">Detergente</label>
    </div>
    <div>
        <input type="checkbox" id="desinfetante" name="desinfetante">
        <label for="farinha">Desinfetante</label>
    </div>
    <div>
        <input type="checkbox" id="limpadormultiuso" name="limpadormultiuso">
        <label for="açúcar">Limpador multiuso</label>
    </div> 
    <div>
        <input type="checkbox" id="panodechao" name="panodechao">
        <label for="ovos">Pano de chão</label>
    </div> 
</body>
</html>
